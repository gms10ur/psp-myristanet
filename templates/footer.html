<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: {{ colors.secondary }};
        color: {{ colors.light }};
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2px 5px; /* PSP optimized */
        font-size: 9px; /* Smaller for PSP footer */
        width: 480px;
        max-width: 480px;
        height: 20px; /* Fixed height for PSP footer */
        overflow: hidden;
      }

      .footer-content {
        text-align: center;
        border-top: 1px solid {{ colors.primary }};
        padding-top: 2px;
        white-space: nowrap;
        overflow: hidden;
        line-height: 16px;
      }

      .footer-content a {
        color: {{ colors.light }};
        text-decoration: none;
        margin: 0 5px;
      }

      .footer-content a:hover {
        color: {{ colors.accent }};
      }

      .copyright {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="footer-content">
      <span
        style="font-size: 10px; font-weight: bold; opacity: 0.8; color: {{ colors.light }}"
        >&#9447: Enter, &#9633;+Analog: Scroll</span
      >
      <span
        style="margin: 0 5px; font-size: 10px; font-weight: bold; color: {{ colors.light }}"
        >|</span
      >
      <span
        class="copyright"
        style="font-size: 10px; font-weight: bold; color: {{ colors.light }}"
        >Â© 2025 MyristaNet PSP Portal</span
      >
      <a
        href="{{ url_for('admin') }}"
        onclick="window.parent.location=this.href; return false;"
        style="font-size: 10px; font-weight: bold"
        >Admin</a
      >
    </div>
  </body>
</html>
