{% extends "base.html" %} {% block title %}{{ t('firmware') }} - {{ t('title')
}}{% endblock %} {% block content %}

<div class="category-title">{{ t('firmware') }}</div>
<hr class="psp-separator" />

<!-- PSP Model Seçimi -->
<div style="text-align: center; margin: 20px 0">
  <div style="color: {{ colors.light }}; font-size: 14px; margin-bottom: 15px;">
    <strong>Model</strong>
  </div>

  <div style="text-align: center; margin-bottom: 30px">
    <!-- PSP 1000/2000/3000 --><a
      href="javascript:void(0)"
      onclick="selectModel('psp')"
      style="text-decoration: none; color: inherit"
      ><div style="display: inline-block; margin: 0 20px; vertical-align: top">
        <div
          style="
            border: 2px solid transparent;
            padding: 5px;
            border-radius: 8px;
          "
          id="psp-container"
        >
          <img
            src="/images/psp.png"
            width="144"
            height="80"
            alt="PSP 1000/2000/3000"
            id="psp-img"
          />
        </div>
        <div
          style="color: {{ colors.light }}; font-size: 12px; margin-top: 8px;"
        >
          PSP 1000/2000/3000
        </div>
      </div></a
    >

    <!-- PSP Go --><a
      href="javascript:void(0)"
      onclick="selectModel('pspgo')"
      style="text-decoration: none; color: inherit"
      ><div style="display: inline-block; margin: 0 20px; vertical-align: top">
        <div
          style="
            border: 2px solid transparent;
            padding: 5px;
            border-radius: 8px;
          "
          id="pspgo-container"
        >
          <img
            src="/images/pspgo.png"
            width="144"
            height="80"
            alt="PSP Go"
            id="pspgo-img"
          />
        </div>
        <div
          style="color: {{ colors.light }}; font-size: 12px; margin-top: 8px;"
        >
          PSP Go
        </div>
      </div></a
    >
  </div>
</div>

<!-- Yazılım Türü Seçimi -->
<div
  id="firmware-type-selection"
  style="display: none; text-align: center; margin: 20px 0"
>
  <div style="color: {{ colors.light }}; font-size: 14px; margin-bottom: 15px;">
    <strong>Yazılım Türü</strong>
  </div>

  <div style="text-align: center; margin-bottom: 20px">
    <!-- Kırık Yazılım (CFW) --><a
      href="javascript:void(0)"
      onclick="selectFirmwareType('cfw')"
      style="text-decoration: none; color: inherit"
      ><div
        style="
          display: inline-block;
          margin: 0 20px;
          padding: 15px;
          background-color: rgba(17, 45, 78, 0.3);
          border-radius: 8px;
          min-width: 140px;
          vertical-align: top;
        "
      >
        <div
          style="color: {{ colors.primary }}; font-size: 16px; font-weight: bold;"
        >
          Kırık Yazılım
        </div>
        <div
          style="color: {{ colors.light }}; font-size: 11px; margin-top: 5px;"
        >
          Custom Firmware (CFW)
        </div>
      </div></a
    >

    <!-- Orijinal Yazılım (OFW) --><a
      href="javascript:void(0)"
      onclick="selectFirmwareType('ofw')"
      style="text-decoration: none; color: inherit"
      ><div
        style="
          display: inline-block;
          margin: 0 20px;
          padding: 15px;
          background-color: rgba(17, 45, 78, 0.3);
          border-radius: 8px;
          min-width: 140px;
          vertical-align: top;
        "
      >
        <div
          style="color: {{ colors.primary }}; font-size: 16px; font-weight: bold;"
        >
          Orijinal Yazılım
        </div>
        <div
          style="color: {{ colors.light }}; font-size: 11px; margin-top: 5px;"
        >
          Official Firmware (OFW)
        </div>
      </div></a
    >
  </div>
</div>

<hr class="psp-separator" />
<div style="text-align: center; font-size: 10px; padding: 3px">
  <a
    href="javascript:history.back()"
    style="color: {{ colors.secondary }}; text-decoration: none;"
    >← Geri</a
  >
</div>

<script>
  let selectedModel = "";
  let selectedFirmwareType = "";

  function selectModel(model) {
    selectedModel = model;

    // Tüm model container'larının border'ını sıfırla
    document.getElementById("psp-container").style.border =
      "2px solid transparent";
    document.getElementById("pspgo-container").style.border =
      "2px solid transparent";

    // Seçilen modelin container border'ını belirgin yap
    document.getElementById(model + "-container").style.border =
      "2px solid {{ colors.primary }}";

    // Firmware type seçimini göster
    document.getElementById("firmware-type-selection").style.display = "block";
  }

  function selectFirmwareType(type) {
    selectedFirmwareType = type;

    if (selectedModel && selectedFirmwareType) {
      // Seçimler tamamlandı, firmware listesine yönlendir
      window.location.href =
        "/firmware/" + selectedModel + "/" + selectedFirmwareType;
    }
  }
</script>

{% endblock %}
