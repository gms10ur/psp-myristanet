<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: {{ colors.secondary }};
        color: {{ colors.light }};
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1px 3px; /* Reduced padding */
        font-size: 10px; /* Smaller for thinner header */
        width: 480px;
        max-width: 480px;
        height: 23px; /* Match frame height (25px - 2px for borders) */
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        height: 100%;
      }

      .title {
        color: {{ colors.light }};
        font-weight: bold;
        vertical-align: middle;
      }

      .nav {
        text-align: center; /* Butonları ortala */
        padding-right: 0px; /* Sağ boşluk tamamen kaldırıldı */
        margin-right: 10px; /* Butonları sola kaydır */
        height: 100%; /* Yükseklik ayarı */
        line-height: 23px; /* PSP için basit hizalama */
      }

      button {
        height: 12px; /* Çok küçük */
        width: 22px; /* Daha küçük - ince header için */
        font-size: 7px; /* Çok küçük font */
        margin-left: 2px;
        margin-top: 1px; /* PSP için manuel hizalama */
        background-color: {{ colors.primary }};
        color: {{ colors.light }};
        border: 1px solid {{ colors.primary }};
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
        padding: 0;
        display: inline-block; /* PSP uyumlu */
      }

      button:hover {
        background-color: {{ colors.accent }};
        border-color: {{ colors.accent }};
      }

      .lang-switcher {
        font-size: 9px;
        margin-left: 2px;
        display: inline-block;
        vertical-align: middle;
      }

      .lang-link {
        color: {{ colors.light }};
        text-decoration: none;
        border: 1px solid {{ colors.primary }};
        background-color: {{ colors.primary }};
        font-size: 7px;
        width: 14px;
        height: 12px;
        text-align: center;
        cursor: pointer;
        padding: 0;
        display: inline-block;
        margin-top: 1px; /* PSP için manuel hizalama */
        margin-left: 1px;
      }

      .lang-link:hover {
        background-color: {{ colors.accent }};
        border-color: {{ colors.accent }};
      }
    </style>
  </head>
    <body>
    <table>
      <tr>
        <td class="title">MyristaNet PSP Portal</td>
        <td class="nav">
          <button onclick="window.parent.location='{{ url_for('index') }}'">
            {{ 'EV' if lang == 'tr' else 'HOME' }}
          </button>
          <span class="lang-switcher">
            <a 
              href="{{ url_for('set_language', lang='en' if lang == 'tr' else 'tr') }}" 
              class="lang-link"
              onclick="window.parent.location=this.href; return false;"
            >
              {{ 'EN' if lang == 'tr' else 'TR' }}
            </a>
          </span>
        </td>
      </tr>
    </table>
  </body>
</html>
</html>
