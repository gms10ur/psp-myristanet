<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: {{ colors.secondary }};
        color: {{ colors.light }};
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1px 3px; /* Reduced padding */
        font-size: 10px; /* Smaller for thinner header */
        width: 480px;
        max-width: 480px;
        height: 23px; /* Match frame height (25px - 2px for borders) */
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        height: 100%;
      }

      .title {
        color: {{ colors.light }};
        font-weight: bold;
        vertical-align: middle;
        padding-left: 10px; /* Yazıyı sağa kaydır */
      }

      .nav {
        text-align: center; /* Butonları ortala */
        padding-right: 0px; /* Sağ boşluk tamamen kaldırıldı */
        margin-right: 10px; /* Butonları sola kaydır */
        height: 100%; /* Yükseklik ayarı */
        line-height: 23px; /* PSP için basit hizalama */
      }

      .nav a {
        color: {{ colors.light }};
        text-decoration: none;
        font-size: 8px;
        font-weight: bold;
        margin: 0 3px;
      }

      .nav a:hover {
        color: {{ colors.accent }};
      }
    </style>
  </head>
    <body>
    <table>
      <tr>
        <td class="title">MyristaNet PSP Portal</td>
        <td class="nav">
          <a href="{{ url_for('index') }}" onclick="window.parent.location=this.href; return false;">
            {{ 'EV' if lang == 'tr' else 'HOME' }}
          </a>
          |
          <a href="{{ url_for('set_language', lang='en' if lang == 'tr' else 'tr') }}" onclick="window.parent.location=this.href; return false;">
            {{ 'EN' if lang == 'tr' else 'TR' }}
          </a>
        </td>
      </tr>
    </table>
  </body>
</html>
</html>
