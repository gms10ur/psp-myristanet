{% extends "base.html" %} {% block content %}
<style>
  /* PSP optimized grid layout */
  .category-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns for PSP width */
    gap: 5px;
    padding: 5px;
    max-width: 470px; /* Fit within PSP screen */
    margin: 0 auto;
  }

  .category-item {
    text-align: center;
    background-color: rgba(8, 217, 214, 0.1);
    border: 1px solid {{ colors.primary }};
    border-radius: 3px;
    padding: 3px;
    transition: background-color 0.2s;
  }

  .category-item:hover {
    background-color: rgba(8, 217, 214, 0.3);
  }

  .category-item img {
    width: 48px; /* Smaller icons for PSP */
    height: 27px; /* Maintain aspect ratio */
    display: block;
    margin: 0 auto 2px auto;
  }

  .category-item a {
    text-decoration: none;
    color: {{ colors.light }};
    font-size: 10px; /* Small text for PSP */
    display: block;
  }

  .psp-header {
    text-align: center;
    font-size: 11px;
    padding: 2px;
    margin: 0;
    color: {{ colors.light }};
  }

  .psp-separator {
    border: none;
    border-top: 1px solid {{ colors.primary }};
    margin: 3px 0;
    padding: 0;
  }
</style>

<div class="psp-header">PSP uyumlu indirmeler ve bağlantılar</div>
<hr class="psp-separator" />

<div class="category-grid">
  {% for category in categories %}
  <div class="category-item">
    <a href="{{ url_for('category_detail', slug=category.slug) }}">
      <img src="{{ category.icon }}" alt="{{ t(category.slug) }}" />
      <span>{{ t(category.slug) }}</span>
    </a>
  </div>
  {% endfor %}
</div>

<hr class="psp-separator" />
<div class="psp-header">Çeşitli Bağlantılar</div>
{% endblock %}
