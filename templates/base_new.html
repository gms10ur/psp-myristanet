<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{{ t('title') }}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=480, initial-scale=1.0" />
    <style>
      /* PSP Frame optimized CSS */
      body {
        background-color: {{ colors.primary }};
        color: {{ colors.light }};
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 5px;
        font-size: 11px;
        width: 470px;
        max-width: 470px;
        overflow-x: hidden;
      }

      .main-content {
        background: linear-gradient(135deg, {{ colors.secondary }}, {{ colors.primary }});
        min-height: 200px;
        padding: 10px;
        text-align: center;
        color: {{ colors.light }};
        border-radius: 5px;
        border: 1px solid {{ colors.secondary }};
      }

      /* Category grid styles */
      .category-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        padding: 5px;
        max-width: 450px;
        margin: 0 auto;
      }

      .category-item {
        text-align: center;
        background-color: rgba(8, 217, 214, 0.1);
        border: 1px solid {{ colors.secondary }};
        border-radius: 3px;
        padding: 3px;
        transition: background-color 0.2s;
      }

      .category-item:hover {
        background-color: rgba(8, 217, 214, 0.3);
      }

      .category-item img {
        width: 48px;
        height: 27px;
        display: block;
        margin: 0 auto 2px auto;
      }

      .category-item a {
        text-decoration: none;
        color: {{ colors.light }};
        font-size: 10px;
        display: block;
      }

      /* Flash messages */
      .flash-messages {
        margin-bottom: 10px;
      }

      .flash-success {
        background-color: {{ colors.secondary }};
        color: {{ colors.primary }};
        padding: 5px;
        margin: 2px 0;
        border-radius: 3px;
        font-size: 10px;
      }

      .flash-error {
        background-color: {{ colors.accent }};
        color: {{ colors.light }};
        padding: 5px;
        margin: 2px 0;
        border-radius: 3px;
        font-size: 10px;
      }

      /* PSP specific styles */
      .psp-header {
        text-align: center;
        font-size: 11px;
        padding: 2px;
        margin: 0;
        color: {{ colors.light }};
      }

      .psp-separator {
        border: none;
        border-top: 1px solid {{ colors.secondary }};
        margin: 3px 0;
        padding: 0;
      }

      /* Games table for PSP */
      .games-table {
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
        border-collapse: collapse;
        font-size: 10px;
        background-color: rgba(8, 217, 214, 0.1);
        border: 2px solid {{ colors.secondary }};
      }

      .games-table th,
      .games-table td {
        border: 1px solid {{ colors.secondary }};
        padding: 2px;
        text-align: center;
        vertical-align: middle;
      }

      .games-table th {
        background-color: {{ colors.secondary }};
        color: {{ colors.primary }};
        font-weight: bold;
        font-size: 9px;
      }

      .games-table td {
        background-color: rgba(8, 217, 214, 0.1);
        color: {{ colors.light }};
      }

      .games-table img {
        width: 20px;
        height: 20px;
      }

      /* Entry list styles */
      .entry-list {
        max-width: 450px;
        margin: 0 auto;
        padding: 2px;
      }

      .entry-item {
        display: flex;
        align-items: center;
        margin: 3px 0;
        padding: 3px;
        background-color: rgba(8, 217, 214, 0.1);
        border: 1px solid {{ colors.secondary }};
        border-radius: 2px;
        font-size: 10px;
      }

      .entry-icon {
        width: 24px;
        height: 24px;
        margin-right: 5px;
        flex-shrink: 0;
      }

      .entry-content {
        flex: 1;
        min-width: 0;
      }

      .entry-title {
        color: {{ colors.light }};
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .entry-description {
        color: {{ colors.light }};
        font-size: 9px;
        opacity: 0.8;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .entry-download {
        margin-left: 5px;
        flex-shrink: 0;
      }

      .entry-download img {
        width: 20px;
        height: 20px;
      }

      .entry-size {
        font-size: 8px;
        color: {{ colors.secondary }};
        margin-left: 3px;
      }

      /* No entries message */
      .no-entries {
        text-align: center;
        color: {{ colors.light }};
        font-size: 11px;
        padding: 20px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
      <div class="flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <!-- Main Content -->
    <div class="main-content">{% block content %}{% endblock %}</div>
  </body>
</html>
